<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        #joke {
            font-size: 1.5em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <div id="joke">Click the button to get a joke!</div>
    <button onclick="fetchJoke()">Get Joke</button>
    <script>
        async function fetchJoke() {
            try {
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                const joke = await response.json();
                const jokeText = `${joke.setup} - ${joke.punchline}`;
                document.getElementById('joke').textContent = jokeText;
            } catch (error) {
                document.getElementById('joke').textContent = 'Sorry, could not load a joke.';
            }
        }
    </script>
</body>
</html>
