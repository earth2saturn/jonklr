<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .joke {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Random Joke Generator</h1>
  <div class="joke">Click the button to get a random joke!</div>
  <button id="jokeButton">Get a Joke</button>

  <script>
    // List of jokes
    const jokes = [
      "Why don’t scientists trust atoms? Because they make up everything!",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "I told my wife she was drawing her eyebrows too high. She looked surprised.",
      "Why don’t skeletons fight each other? They don’t have the guts.",
      "What do you get when you cross a snowman and a vampire? Frostbite.",
      "Why can't you hear a pterodactyl in the bathroom? Because it has a silent pee.",
      "What do you call fake spaghetti? An impasta."
    ];

    // Function to generate a random joke
    function generateJoke() {
      const jokeElement = document.querySelector('.joke');
      const randomIndex = Math.floor(Math.random() * jokes.length);
      jokeElement.textContent = jokes[randomIndex];
    }

    // Adding event listener to the button to call generateJoke function
    document.getElementById('jokeButton').addEventListener('click', generateJoke);
  </script>

</body>
</html>
