name: Update README with a Joke

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch a random joke
        id: fetch_joke
        run: |
          curl -s https://official-joke-api.appspot.com/random_joke | jq -r '"- \(.setup) \n\(.punchline)"' > joke.txt

      - name: Update README
        run: |
          JOKE=$(cat joke.txt)
          sed -i "/<!-- joke-placeholder -->/r joke.txt" README.md
          sed -i "/<!-- joke-placeholder -->/d" README.md
          echo "<!-- joke-placeholder -->" >> README.md
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add README.md
          git commit -m "Update README with a new joke"
          git push
